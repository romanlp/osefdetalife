<ng-template #dialogCreateGallery>
    <h1 mat-dialog-title>Create new gallery</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCreate(name)">Create</button>
</div>

</ng-template>
