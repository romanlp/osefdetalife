<p>admin-galleries works!</p>

<button mat-flat-button (click)="openDialog()">Create</button>

<div *ngFor="let item of docs$ | async" [routerLink]="[item.id]">
  {{ item.name }}
</div>

<router-outlet></router-outlet>

<ng-template #dialogCreateGallery>
  <h1 mat-dialog-title>Create new gallery</h1>
  <div mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onCreate(name)">Create</button>
  </div>

</ng-template>
