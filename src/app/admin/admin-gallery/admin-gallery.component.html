

<div *ngIf="document$ | async as document">

  <input type="file" (input)="uploadImage(document.id, $event)">


  <h1>{{ document.name}}</h1>

  <mat-grid-list cdkDropList cols="3" rowHeight="600px" gutterSize="32">
    <mat-grid-tile *ngFor="let photo of document.photos" cdkDrag>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ photo.name }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="photo.url" [alt]="photo.name">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
