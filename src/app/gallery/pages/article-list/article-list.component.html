@if (document$ | async; as doc) {
  <div class="container mx-auto px-4">
    <h1 class="title mat-headline-3">{{ doc.name }}</h1>
    <div class="images">
      @for (image of doc.photos; track image; let i = $index) {
        <div class="image">
          {{ image}}
          <img (click)="openImage(image.url)" [alt]="image.name" [ngSrc]="image.url" class="photo">
        </div>
      }
    </div>
  </div>
}
